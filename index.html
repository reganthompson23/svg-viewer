    <script>
        // Get elements
        const container = document.getElementById('svg-container');
        const outlineSvg = document.getElementById('outline-svg');
        const fillSvg = document.getElementById('fill-svg');

        // Add event listeners to color selectors
        document.getElementById('background-color').addEventListener('change', (e) => {
            container.style.backgroundColor = e.target.value;
        });

        document.getElementById('outline-color').addEventListener('change', (e) => {
            const paths = outlineSvg.getElementsByTagName('path');
            for(let path of paths) {
                path.style.fill = e.target.value;
            }
        });

        document.getElementById('fill-color').addEventListener('change', (e) => {
            const paths = fillSvg.getElementsByTagName('path');
            for(let path of paths) {
                path.style.fill = e.target.value;
            }
        });

        // Set initial colors
        container.style.backgroundColor = document.getElementById('background-color').value;
        const outlinePaths = outlineSvg.getElementsByTagName('path');
        for(let path of outlinePaths) {
            path.style.fill = document.getElementById('outline-color').value;
        }
        const fillPaths = fillSvg.getElementsByTagName('path');
        for(let path of fillPaths) {
            path.style.fill = document.getElementById('fill-color').value;
        }
    </script>
</body>
</html>
